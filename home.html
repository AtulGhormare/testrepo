<!DOCTYPE html>
<html lang="en">
<head>

    <title>Xplore | Home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="./images/logo.png" class="logo">

            </ul>

        <div class="content">
